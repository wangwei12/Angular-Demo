<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-image:'./qqImg.png'" padding >
  <!-- <button  ion-button (click)="goSub()" class="button button-assertive">跳转二级页</button> -->
  <ion-list style="margin-top:30%;">
    <ion-icon name="logo-tux" style="width:120px;height:80px;"></ion-icon>

    <ion-item>
      <ion-input type="text" placeholder="QQ号/手机号/邮箱"></ion-input>
      
    </ion-item>
    <ion-icon name="arrow-down" style="position:absolute;top:220px;left:330px;"></ion-icon>
    <ion-item>
      <ion-input type="password" placeholder="密码"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="logins()">登陆</button>
 
  <ion-fab bottom right >
    <button ion-fab>Share</button>
    <ion-fab-list side="top">
      <button ion-fab>Facebook</button>
      <button ion-fab>Twitter</button>
      <button ion-fab>Youtube</button>
    </ion-fab-list>
    <ion-fab-list side="left">
      <button ion-fab>Vimeo</button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
