<h1>正在进行</h1>

<ul >
  <li *ngFor="let a of list;let i=index">
    <input type="checkbox" (change)="changeItem(i)">
    {{a}}
    <button type="button" (click)="deleing(i)">删除</button>
  </li>
</ul>
<h2>已经完成</h2>
<ul>
  <li *ngFor="let b of itemsDone;let n=index">
    <input type="checkbox" checked>
    {{b}}
    <button type="button" (click)="dele(n)">删除</button>
  </li>
</ul>
